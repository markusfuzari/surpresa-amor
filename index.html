<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markus & Nariane</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      height: 100%;
      width: 100%;
    }

    .slide.active {
      opacity: 1;
      z-index: 10;
    }

    .image-box {
      width: 60vh;
      height: 60vh;
    }

    .text-fade-in {
      animation: fadeIn 1.5s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-black text-white">

  <div id="slideshow">
    <!-- Slide 1 - imagem à esquerda -->
    <div class="slide active">
      <div class="flex w-full h-full items-center justify-between p-8">
        <div class="image-box">
          <img src="imagens/slide1.jpg" alt="Slide 1" class="w-full h-full object-contain rounded-xl shadow-lg">
        </div>
        <div class="max-w-xl text-right text-fade-in">
          <h1 class="text-5xl font-bold">Markus & Nariane</h1>
          <p class="text-xl mt-4">E a nossa estrela, Maria Eduarda</p>
          <p class="text-lg mt-6">Uma história de amor que floresce a cada dia.</p>
        </div>
      </div>
    </div>

    <!-- Slide 2 - imagem à direita -->
    <div class="slide">
      <div class="flex w-full h-full items-center justify-between p-8">
        <div class="max-w-xl text-left text-fade-in">
          <h2 class="text-4xl font-bold">Desde 2016</h2>
          <p class="text-lg mt-4">Prometemos o futuro com um olhar.</p>
        </div>
        <div class="image-box">
          <img src="imagens/slide2.jpg" alt="Slide 2" class="w-full h-full object-contain rounded-xl shadow-lg">
        </div>
      </div>
    </div>

    <!-- Você pode criar mais slides com outras posições, por exemplo: imagem centralizada, embaixo, no topo etc. -->
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let currentSlide = 0;

    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 7000);
  </script>

</body>
</html>
